<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Catering</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/products.js"></script>
  <script type="module" src="js/orders.js"></script> 
</head>
<body>
  <header><h1>Admin dashboard</h1></header>

  <main class="container">
    <section>
      <h2>Add / Edit product</h2>
      <form id="productForm" class="card">
        <input type="hidden" id="pid">
        <label>Name <input id="name" required></label>
        <label>Price â‚¹ <input type="number" id="price" required min="1"></label>
        <label>Image URL <input id="image"></label>
        <button type="submit">Save product</button>
        <p id="pMsg" class="success"></p>
      </form>
    </section>

    <section>
      <h2>All products</h2>
      <table id="adminTable">
        <thead>
          <tr><th>Name</th><th>Price</th><th></th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Orders</h2>
      <ul id="orderList"></ul> 
    </section>
  </main>
</body>
</html>
